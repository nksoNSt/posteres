<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Poster</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #fff;
  }
  #container {
    width: 100%;
    height: 100%;
  }
  #msg {
    font-family: Arial, sans-serif;
    font-size: 14px;
    padding: 20px;
    color: #555;
  }
</style>
</head>

<body>
<div id="container">
  <div id="msg">Carregando pôster…</div>
</div>

<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const file = params.get("file");

  if (!file) {
    document.getElementById("msg").textContent = "PDF não informado.";
    return;
  }

  const viewerUrl =
    "https://mozilla.github.io/pdf.js/web/viewer.html?file=" +
    encodeURIComponent(file);

  let attempts = 0;
  const MAX_ATTEMPTS = 3;

  function loadViewer() {
    attempts++;

    const iframe = document.createElement("iframe");
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = viewerUrl;

    iframe.onerror = () => {
      if (attempts < MAX_ATTEMPTS) {
        setTimeout(loadViewer, 700);
      } else {
        document.getElementById("container").innerHTML =
          "<div id='msg'>Não foi possível carregar o pôster. Atualize a página.</div>";
      }
    };

    document.getElementById("container").innerHTML = "";
    document.getElementById("container").appendChild(iframe);
  }

  // atraso inicial → evita race condition do Google Sites
  setTimeout(loadViewer, 600);
})();
</script>
</body>
</html>
